experiences:
    title: Experiences
    info:
      - role: Tax Consultant II
        time: November 2019 - July 2022
        company: Deloitte 
        details: |
          - Prepared tax returns for individuals and corporations, including S corporations, while ensuring compliance with IRS standards. Additionally, assisted individuals with obtaining tax filing extensions, displaying a strong understanding of IRS requirements.
          - Performed year-end tax planning calculations and prepared comprehensive write-ups for various entities and organizations, exhibiting proficiency in tax strategy implementation across diverse contexts.
          - Executed thorough reviews of clients' tax filing documents, assessing eligibility for additional tax credits and deductions to maximize potential benefits.
          - Filed various tax forms, including but not limited to 8889, 8853, 8965, 8960, 1116, 2441, 8938, FinCEN114, 1116, 2555, 8621 (PFICS), 8865, 1040X (Amended Return), 2848, ensuring accurate and compliant tax return preparation.
          - Led user acceptance testing (UAT) for a tax technology project, ensuring accuracy and efficiency of tax-related software.
          - Collaborated closely with cross functional teams, including developers, business analysts and stakeholders to define UAT objectives and scope. Also, identified and documented software defects, working closely with development team to ensure prompt resolution.
      - role: Relationship Banker
        time: March 2019 - August 2019
        company: HDFC Bank
        details: |
          - Processed cash transactions, including deposits, withdrawals, and currency exchanges, adhering to bank policies and security guidelines.
          - Provided exceptional customer service by addressing inquiries, resolving issues, and offering guidance on various banking products and services.
          - Identified opportunities to cross-sell relevant banking products such as credit cards, savings accounts, and loans to customers, contributing to overall business growth.
          - Directed market research and analysis to stay updated with financial trends, competitor offerings, and industry development.
      - role: Equity Analyst Intern
        time: June 2018 - July 2018
        company: KARVY Stock Broking limited
        details: |
          - Carried out rigorous fundamental and technical analyses of diverse companies, evaluating financial statements, industry trends, and market conditions to generate investment recommendations for clients.
          - Showcased strong portfolio management skills, monitoring and optimizing client portfolios based on changing market dynamics and individual investment goals.


